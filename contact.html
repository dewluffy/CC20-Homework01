  <h1>Contact Me</h1>

  <form>
    <p>Enter your info..</p>

    <label for="email">Your Name</label>
    <input class="name" type="text" id="email" name="E-mail">
    <label for="email">E-mail</label>

    <label for="gender">Gender</label>

    <input class="send" type="reset" value="Clear">
